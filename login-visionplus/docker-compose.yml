version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visionplus-backend
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    environment:
      - PORT=3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visionplus-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
